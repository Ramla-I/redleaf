[package]
name = "testtpm"
version = "0.1.0"
authors = ["RedLeaf Team"]
edition = "2018"

[lib]
crate-type = ["staticlib"]
test = false
bench = false

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
debug = true

[dependencies]
syscalls = { path = "../../../../lib/core/interfaces/syscalls" }
usr = { path = "../../../../lib/core/interfaces/usr" }
create = { path = "../../../../lib/core/interfaces/create" }
proxy = { path = "../../../../lib/core/interfaces/proxy" }
libsyscalls = { path = "../../../../lib/core/libsyscalls" }
libtime = { path = "../../../../lib/core/libtime" }
libtpm = { path = "../../../lib/libtpm" }
console = { path = "../../../../lib/core/console" }
malloc = { path = "../../../../lib/core/malloc" }
rref = { path = "../../../../lib/core/rref" }
