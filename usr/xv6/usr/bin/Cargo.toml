[package]
name = "bin"
version = "0.1.0"
authors = ["RedLeaf Team"]
edition = "2018"
build = "../../../../src/targets/x86_64-redleaf-domain/build.rs"
#autobins = false

[lib]
crate-type = ["staticlib"]
test = false
bench = false

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
debug = true

[dependencies]
syscalls = { path = "../../../../sys/interfaces/syscalls", version = "0.1.0" }
usr_interfaces = { package = "usr", path = "../../../../sys/interfaces/usr", version = "0.1.0" }
libsyscalls = { path = "../../../../sys/lib/libsyscalls", version = "0.1.0" }
malloc = { path = "../../../../sys/lib/malloc", version = "0.1.0" }
usrlib = { package = "lib", path = "../lib", version = "0.1.0" }
rref = { path = "../../../../sys/lib/rref", version = "0.1.0" }
libbenchnvme = { path = "../../../../sys/lib/libbenchnvme", version = "0.1.0" }
libbenchnet = { path = "../../../../sys/lib/libbenchnet", version = "0.1.0" }
libtime = { path = "../../../../sys/lib/libtime", version = "0.1.0" }
utils = { path = "../../../../lib/utils", version = "0.1.0" }
memcpy = { path = "../../../../lib/memcpy", version = "0.1.0" }

[package.metadata.cargo-xbuild]
memcpy = false
